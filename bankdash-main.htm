<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bankdash.css">
        <title>Document</title>
    </head>

    <body>
        <header>
            <nav>
                <div class="flex-row-center">
                    <div class="flex-row-center header">
                        <div class="flex-row-center header__logo">
                            <img src="/icons/site-logo-icon.png" alt="site-logo">
                            <h1 class="text-style">BankDash</h1>
                        </div>
                        <div class="flex-row-center header__nav">
                            <p class="text-style">Overview</p>
                            <div class="flex-row-center header__navunion">
                                <div class="flex-row-center header__icon--background header__search">
                                    <img src="/icons/search-button-icon.svg" alt="search-button">
                                    <input class="header__icon--background text-style" type="search" name="search-button" placeholder="Search for something">
                                </div>
                                <div class="flex-row-center header__icon--background header__icon">
                                    <img src="/icons/settings-icon.svg" alt="settings">
                                </div>
                                <div class="header__icon header__icon--background header__icon">
                                    <img src="/icons/notification-icon.svg" alt="notification">
                                </div>
                                <div class="header__icon header__profile">
                                    <img src="/icons/profile-icon.png" alt="profile-icon">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main class="flex-row-center">
            <div class="flex-row-center main">
                <aside class="flex-row-center aside">
                    <div class="flex-row-center sidebar">
                        <ul class="flex-column sidebar__ul">
                            <li class="flex-row-center sidebar__list">
                                <div class="sidebar__list--blueborder"></div>
                                <img src="/icons/home-icon.svg" alt="sidebar-home-icon">
                                <h2 class="main-text-style main-text-style-blue">Dashboard</h2>
                            </li>
                            <li class="flex-row-center sidebar__list sidebar__list--padding">
                                <img src="/icons/transfer-icon.svg" alt="sidebar-home-icon">
                                <h2 class="main-text-style">Transactions</h2>
                            </li>
                            <li class="flex-row-center sidebar__list sidebar__list--padding">
                                <img src="/icons/account-icon.svg" alt="sidebar-home-icon">
                                <h2 class="main-text-style">Accounts</h2>
                            </li>
                            <li class="flex-row-center sidebar__list sidebar__list--padding">
                                <img src="/icons/investment-icon.svg" alt="sidebar-home-icon">
                                <h2 class="main-text-style">Investments</h2>
                            </li>
                            <li class="flex-row-center sidebar__list sidebar__list--padding">
                                <img src="/icons/credit-card-icon.svg" alt="sidebar-home-icon">
                                <h2 class="main-text-style">Credit Cards</h2>
                            </li>
                            <li class="flex-row-center sidebar__list sidebar__list--padding">
                                <img src="/icons/loan-icon.svg" alt="sidebar-home-icon">
                                <h2 class="main-text-style">Loans</h2>
                            </li>
                            <li class="flex-row-center sidebar__list sidebar__list--padding">
                                <img src="/icons/service-icon.svg" alt="sidebar-home-icon">
                                <h2 class="main-text-style">Services</h2>
                            </li>
                            <li class="flex-row-center sidebar__list sidebar__list--padding">
                                <img src="/icons/econometrics-icon.svg" alt="sidebar-home-icon">
                                <h2 class="main-text-style">My Privileges</h2>
                            </li>
                            <li class="flex-row-center sidebar__list sidebar__list--padding">
                                <img src="/icons/settings-list-icon.svg" alt="sidebar-home-icon">
                                <h2 class="main-text-style">Setting</h2>
                            </li>
                        </ul>
                    </div>
                </aside>
                <article class="flex-row-center article">
                    
                </article>
            </div>
        </main>
    </body>
</html>
